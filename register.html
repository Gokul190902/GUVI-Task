<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Register</title>
  </head>
  <body>
    <div class="d-flex justify-content-center">
      <form id="register-form">
        <h1 class="h1 text">Register</h1>
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input
            type="text"
            class="form-input"
            id="name"
            name="name"
            placeholder="Gokul.S"
            value="Gokul.S"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email :</label>
          <input
            type="email"
            class="form-input"
            id="email"
            name="email"
            placeholder="name@example.com"
            value="gokul@gmail.com"
            required
          />
        </div>
        <div class="mb-3">
          <label for="dob" class="form-label">D.O.B:</label>
          <input type="date" class="form-input" id="dob" name="dob" required />
        </div>
        <div class="mb-3">
          <label for="age" class="form-label">Age:</label>
          <input
            type="text"
            class="form-input"
            id="age"
            name="age"
            placeholder="19"
            value="20"
          />
        </div>
        <div class="mb-3">
          <label for="mobile" class="form-label">Mobile.no:</label>
          <input
            type="text"
            class="form-input"
            id="mobile"
            name="mobile"
            placeholder="9047569730"
            value="9047569730"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password :</label>
          <input
            type="password"
            class="form-input"
            id="password"
            name="password"
            placeholder="Password"
            value="123"
            required
          />
        </div>
        <div>
          <label for="confirm-password" class="form-label"
            >Confirm Password :</label
          >
          <input
            type="password"
            class="form-input"
            id="confirm-password"
            name="password"
            placeholder="Confirm Password"
            value="123"
            required
          />
        </div>
        <div>Already have account:<a href="login.html">Login</a></div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
  <script src="./js/register.js"></script>
</html>
